<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Gear</title>
    <link rel="stylesheet" href="./Styles/style.css">
    <script src="https://kit.fontawesome.com/525a28f09d.js" crossorigin="anonymous"></script>
</head>
<body>
    <header >
        <nav class="navbar display-flex">
            <h1>Influencer products</h1>
            <ul class="display-flex">
                <li><a href="">Home</a></li>
                <li><a href="">Products</a></li>
                <li><a href="">Sign up</a></li>
                <li><a href="">Log In</a></li>
                <li><a href=""><i class="fa-solid fa-magnifying-glass"></i></a></li>
                <li><a href=""><i class="fa-solid fa-cart-shopping"></i></a></li>
            </ul>
        </nav>
        <div class="banner display-flex">
            <div class="left-section">
                <h1 class="banner-title">Start your Journey as Influencer</h1>
                <p class="banner-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed scelerisque eros. Lectus faucibus.</p>
                <button class="btn">Preebook now <i class="fa-solid fa-arrow-right"></i></button>
            </div>
            <div class="right-section">
                <img src="./images/main-camera.png" alt="Photo of Camera">
            </div>
        </div>
    </header>
    <main>
        <section class="website-section">
            <img src="./logos/Alibaba.svg" alt="Alibaba">
            <img src="./logos/Amazon.svg" alt="Amazon">
            <img src="./logos/Daraz.pk Logo.svg" alt="Daraz">
            <img src="./logos/Ebay.svg" alt="Ebay">
            <img src="./logos/Rakuten.svg" alt="Rakuten">
            <img src="./logos/Walmart.svg" alt="Walmart">
            <img src="./logos/Target.svg" alt="Target">
        </section>
    </main>
</body>
</html>
